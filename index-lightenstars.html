<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>点亮星光 - 纪念英雄</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft YaHei', sans-serif;
      background: linear-gradient(to bottom, #0a0f2b, #1a1f3a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffce54;
      text-shadow: 0 0 10px rgba(255, 206, 84, 0.5);
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #e6e9ff;
      line-height: 1.6;
    }

    .counter {
      font-size: 3rem;
      font-weight: bold;
      margin: 30px 0;
      color: #ffce54;
      text-shadow: 0 0 15px rgba(255, 206, 84, 0.7);
    }

    .light-btn {
      background: linear-gradient(45deg, #ffce54, #ff9a44);
      color: #0a0f2b;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 206, 84, 0.4);
    }

    .light-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 206, 84, 0.6);
    }

    .light-btn:active {
      transform: translateY(1px);
    }

    .night-sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
    }

    .new-light {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #ffeb3b, transparent 70%);
      animation: fadeIn 1.5s forwards;
      pointer-events: none;
    }

    @keyframes fadeIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    .message {
      margin-top: 30px;
      font-style: italic;
      color: #a0a7ff;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .secondary-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #e6e9ff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 25px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .secondary-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>点亮星光 铭记英雄</h1>
    <p class="subtitle">每一盏点亮的星灯，都是对英雄的缅怀与致敬<br>让我们一起用星光照亮历史的天空</p>

    <div class="counter">
      <span id="light-count">0</span>
      <span style="font-size: 1.5rem;">盏灯已点亮</span>
    </div>

    <button class="light-btn" id="light-btn">我也要点亮一盏灯</button>

    <p class="message">您是第 <span id="participant-number">0</span> 位参与纪念的同胞</p>

    <div class="btn-container">
      <button class="secondary-btn" onclick="location.href='https://www.chinavictory.com/kzgdata/clzl/vrzl/wlmzjfysjhp2025/#/content2'">云参观纪念馆</button>
      <button class="secondary-btn" onclick="location.href='https://tv.cctv.com/2025/09/03/VIDEUlxeh8KFNhcWPfi2i2g0250903.shtml?spm=C55953877151.PjvMkmVd9ZhX.0.0'">观看阅兵回放</button>
    </div>

    <div class="night-sky" id="night-sky"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const lightBtn = document.getElementById('light-btn');
      const lightCount = document.getElementById('light-count');
      const participantNumber = document.getElementById('participant-number');
      const nightSky = document.getElementById('night-sky');
      
      // 初始化计数器
      let count = parseInt(localStorage.getItem('lightCount')) || 1244;
      let participant = parseInt(localStorage.getItem('participant')) || 0;
      
      // 更新显示
      lightCount.textContent = count.toLocaleString();
      participantNumber.textContent = (participant + 1).toLocaleString();
      
      // 创建背景星星
      createStars();
      
      // 点亮按钮事件
      lightBtn.addEventListener('click', function() {
        // 增加计数
        count++;
        participant++;
        
        // 保存到本地存储
        localStorage.setItem('lightCount', count);
        localStorage.setItem('participant', participant);
        
        // 更新显示
        lightCount.textContent = count.toLocaleString();
        participantNumber.textContent = participant.toLocaleString();
        
        // 创建新的光点
        createNewLight();
        
        // 添加按钮动画效果
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
        }, 100);
      });
      
      // 创建背景星星
      function createStars() {
        const containerWidth = nightSky.offsetWidth;
        const containerHeight = nightSky.offsetHeight;
        
        for (let i = 0; i < 100; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          
          // 随机大小和位置
          const size = Math.random() * 3 + 1;
          const left = Math.random() * containerWidth;
          const top = Math.random() * containerHeight;
          
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.left = `${left}px`;
          star.style.top = `${top}px`;
          
          // 随机动画延迟
          star.style.animationDelay = `${Math.random() * 4}s`;
          
          nightSky.appendChild(star);
        }
      }
      
      // 创建新点亮的灯光
      function createNewLight() {
        const containerWidth = nightSky.offsetWidth;
        const containerHeight = nightSky.offsetHeight;
        
        const newLight = document.createElement('div');
        newLight.className = 'new-light';
        
        // 随机位置
        const left = Math.random() * (containerWidth - 100) + 50;
        const top = Math.random() * (containerHeight - 100) + 50;
        
        newLight.style.width = '80px';
        newLight.style.height = '80px';
        newLight.style.left = `${left}px`;
        newLight.style.top = `${top}px`;
        
        nightSky.appendChild(newLight);
        
        // 动画结束后移除元素
        setTimeout(() => {
          newLight.remove();
          
          // 添加一个持久的星星
          const persistentStar = document.createElement('div');
          persistentStar.className = 'star';
          persistentStar.style.width = '4px';
          persistentStar.style.height = '4px';
          persistentStar.style.left = `${left + 40}px`;
          persistentStar.style.top = `${top + 40}px`;
          persistentStar.style.animationDelay = `${Math.random() * 4}s`;
          
          nightSky.appendChild(persistentStar);
        }, 1500);
      }
    });
  </script>
</body>
</html>
